<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- HEAD -->
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Checker Buddy</title>

    <!-- FAVICON -->

    

    <!-- **********************
     CSS styles
     ********************** -->

    <link rel="stylesheet" href="">
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>

  <!-- **********************
       BODY
       ********************** -->

  <body>

    <!-- **********************
     HEADER
     ********************** -->

    <header>
    
    </header>
    <main>

      <div class="login_container">
        <label for="uname"><b>Email</b></label>
        <input type="text" placeholder="Enter email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <label for="api"><b>API Key</b></label>
        <input type="password" placeholder="Enter your API key" name="api" required>

        <button id="login_button" type="submit">Login</button>
      </div>

      <div class="project_container">
        <label for="project"><b>Project#</b></label>
        <input type="text" placeholder="" name="project" required>

        <button id="project_button" type="submit">Play</button>
      </div>

      <div class="tasks_container">
      <h2 id="task_header"></h2>
      <ol id="task_list">
      </ol>
      </div>

    </main>

    <!-- FOOTER -->

    <footer>
    </footer>
  </body>
</html>
